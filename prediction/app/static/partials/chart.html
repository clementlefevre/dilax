<form class="form-inline">

<div class="input-group">
    <div class="input-group-btn" ng-class='{open: open}'>
        <button class="btn dropdown-toggle"
        data-toggle="dropdown" 
        ng-click='open=!open'>
        {{customer.db_name}}<span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li ng-repeat="customer in customers" 
            ng-click="setCustomer(customer);$parent.open =!$parent.open">
            <a >{{customer.db_name}}</a></li>
        </ul>
    </div>
</div>

<div class="input-group">
    <div class="input-group-btn" ng-class='{open: open}'>
        <button class="btn dropdown-toggle"
        data-toggle="dropdown" 
        ng-click='open=!open'>
        {{site.sname}}<span class="caret"></span></button>
        <ul class="dropdown-menu">

            <li ng-repeat="site in sites" 
            ng-click="setSite(site);$parent.open =!$parent.open">
            <a >{{site.sname}}</a></li>
        </ul>
    </div>
</div>


<div class="btn-group">
    <label class="btn btn-primary" ng-model="period" uib-btn-radio="'Hourly'">Hourly</label>
    <label class="btn btn-primary" ng-model="period" uib-btn-radio="'Daily'">Daily</label>

</div>

  
            <input type="button" value="Forecasts" class="btn btn-info" ng-click="createPrediction()"/>
       

</form>

<div id="LastIncome" style="height: 350px;"></div>
<div id="myfirstchart" style="height: 350px;"></div>
